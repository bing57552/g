name: Auto Update IPTV

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 修复：使用可靠的删除旧记录action
      - name: Delete old workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '${{ github.workflow }}',
              per_page: 100
            });
            
            const runsToDelete = response.data.workflow_runs
              .filter(run => (Date.now() - new Date(run.created_at).getTime()) > 24*60*60*1000) // 超过1天
              .slice(0, -5); // 保留最近5条
            
            for (const run of runsToDelete) {
              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
            }
            console.log(`Deleted ${runsToDelete.length} old workflow runs`);

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update.py

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto Update IPTV - Clean Invalid Streams [$(date +%Y-%m-%d)]"
            git push
          fi

