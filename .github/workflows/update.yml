name: Auto Update IPTV Asia Drama

on:
  schedule:
    - cron: '0 0,12 * * *'   # 每天 UTC 0:00 和 12:00（美國東部時間晚上7點和早上7點）
  workflow_dispatch:         # 允許手動觸發（點 Run workflow）

jobs:
  update-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run IPTV updater
        env:
          # 改用更適合華語電影/劇集的源（suxuang 更新頻繁，港澳台+馬來西亞齊全）
          M3U_SOURCE_URL: "https://gh-proxy.com/raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u"
          # 如果你有 update.py 支援其他 env，可加
          # FORCE_CHANNELS: "Astro 华丽台,Astro AOD,Catchplay,HBO,美亞電影台"
        run: |
          python update.py || echo "腳本運行失敗，但繼續 commit 任何變化"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output_best.m3u asia-drama.m3u || true   # 加你可能有的其他 m3u 文件
          if git diff --cached --quiet; then
            echo "No changes, skip commit"
          else
            git commit -m "自動更新 IPTV 亞洲華語電影劇集源 $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi