
name: IPTV-Auto-Update

on:
  schedule:
    - cron: '0 22 * * *' # 北京时间每天早上 6 点自动运行
  workflow_dispatch:      # 允许您在 Actions 页面手动点击运行

jobs:
  update:
    runs-on: ubuntu-latest
    # 显式声明权限，确保可以推送文件
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 安装 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装 requests 依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 执行抓取脚本
        run: python update.py

      - name: 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 关键点 1：只添加存在的 m3u 和 md 文件，解决 128 报错
          # 这里移除了 index.html，因为它在您的目录中不存在
          git add *.m3u README.md || true
          
          # 关键点 2：如果没有变化则不报错，解决 Exit Code 1
          git commit -m "自动同步最新高清IPv4频道" -a || echo "没有检测到内容变化，跳过提交"
          
          # 关键点 3：推送至远程仓库
          git push origin main || git push
