name: Auto Update IPTV

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动更新
  workflow_dispatch:      # 支持手动触发

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保能获取完整提交历史

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests

      - name: 运行IPTV更新脚本
        run: python update.py
        env:
          M3U_SOURCE_URL: "https://raw.githubusercontent.com/bing57552/g/main/global_cn_4k1080p_multi.m3u"

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 提交并推送更新
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output_best.m3u
          if git diff --staged --quiet; then
            echo "无IPTV源更新，跳过提交"
          else
            git commit -m "Auto update IPTV $(date +'%Y-%m-%d %H:%M:%S')"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
          fi
